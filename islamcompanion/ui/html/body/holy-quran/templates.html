<!-- The template for displaying text in two columns -->
<template id="template-double-column">
  <div class="row">
    <div class="col-lg-6 arabic rtl-text">[arabic-text]</div>
    <div class="col-lg-6 [lang-css] [lang-dir]-text">[index][translated-text]</div>
  </div>
</template>

<!-- The template for displaying text in one column -->
<template id="template-single-column">
  <div class="row [lang-dir]-text">
    <div class="col-lg-12 [lang-css]">[translated-text]</div>
  </div>
</template>

<!-- The template for displaying meta text -->
<template id="meta-template">
  <div class="text-meta mb-4">[verse-meta]</div>
</template>

{search_template}
