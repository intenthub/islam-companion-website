<!-- The Subscription section -->
<main id="subscription">
  <!-- The top section -->
  <section class="card bg-light p-4 m-4 w-50 mx-auto" id="subscription-inner">
  <header class="mb-4">
    <h4 class="text-center">Get Holy Quran and Hadith by email</h4>
    </header>
    <p>
      Enter your email address. You will get an email once a day
    </p>
      <form id="subscription-form" class="mt-3">
        <div class="form-group">
          <label for="email-address"><b>Email address <span class="required">*</span> :</b></label>
          <input type="email" class="form-control" id="email-address" required>
        </div>
        <div class="form-group">
          <label for="type"><b>Type :</b></label>
          <select id="type" class="form-control font-weight-bold">
            <option selected value="holy-quran">Holy Quran</option>
            <option value="hadith">Hadith</option>
          </select>
        </div>
        <div class="form-group">
          <label for="language"><b>Language :</b></label>
          <select name="language-list" id="language-list" class="form-control font-weight-bold">
          </select>
        </div>
        <div class="form-group" id="narrator-section">
          <label for="narrator"><b>Narrator :</b></label>
          <select name="narrator-list" id="narrator-list" class="form-control font-weight-bold">
          </select>
        </div>
        <button type="button" class="btn btn-primary mt-3" id="subscribe-btn">Submit</button>
      </form>
  </section>
</main>

<!-- The overlay for the Subscription page -->
<div id="overlay">
  <div id="overlay-text">Loading . . .</div>
</div>
